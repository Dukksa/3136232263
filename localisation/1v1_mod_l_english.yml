      seven_years_war_alt_desc: "This scenario takes place almost all over the world, from Europe and America all the way to Africa and Asia, just without Germany involvement. Do you have what it takes to micro more than just one continent?\n\n§ROccuypying a province from the yellow tag while not having it connected to your neighboring province, results all of your units being wiped on that province.§!"
      great_war: "§Y4v4:§! The Great War"
      great_war_desc: "What if The Great War happened 100 years earlier? This scenario explores the possibilities of utilizing Trench Warfare in completely different way.\n\n§ROccuypying a province from the yellow tag while not having it connected to your neighboring province, results all of your units being wiped on that province.§!"
      great_war_alt: "§Y3v4:§! (§OAlternative§!) The Great War"
      great_war_alt_desc: "What if The Great War happened 100 years earlier? This scenario explores the possibilities of utilizing Trench Warfare in completely different way this time without Bulgaria.\n\n§ROccuypying a province from the yellow tag while not having it connected to capital by land, results all of your units being wiped on that province.§!"
