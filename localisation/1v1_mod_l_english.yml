      seven_years_war: "§Y6v6:§! Seven Years' War"
      seven_years_war_desc: "This scenario takes place almost all over the world, from Europe and America all the way to Africa and Asia. Do you have what it takes to micro more than just one continent?\n\n§ROccuypying a province from the yellow tag while not having it connected to your neighboring province, results all of your units being wiped on that province.§!"
