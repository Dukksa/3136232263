    # Bookmarks:
      first_scenario_northern_italy: "§Y1v1:§! Italian Wars"
      first_scenario_northern_italy_desc: "Lead as either West Italy or East Italy in this small but micro intensive war, where you can choose from many different formables, with each having their own unique bonuses and ideas."
      second_scenario_otto_mam_war: "§Y1v1:§! Battle for Levant"
      second_scenario_otto_mam_war_desc: "Players are set in either the Constantinople or Alexandria node. There they have a choice of four unique formable with their own religion, tech type, unit type, and government. Who will win this war across the Mediterranean? Find out when you play."
      alt_second_scenario_otto_mam_war: "§Y1v1:§! (§OAlternative§!) Battle for Levant"
      alt_second_scenario_otto_mam_war_desc: "If you're finding that Levant front is too boring, then this alternative version lets you expand the frontline, where players are set in either the Constantinople or Alexandria node. There they have a choice of four unique formable with their own religion, tech type, unit type, and government. Who will this war for Levant? Find out when you play."
      third_scenario_battle_for_india: "§Y1v1:§! Battle for India"
      third_scenario_battle_for_india_desc: "Choose to play as either North India or South India in a battlefield with a big and wide frontline, where both sides have three nations to choose from and to either drive out the enemy back to the mountains or push them into the ocean."
      fourth_scenario_france_spain_war: "§Y2v2:§! War of the Spanish Succession"
      fourth_scenario_france_spain_war_desc: "Play on the side of the Habsburgs or on the side of the Bourbons, where instead of having to choose between multiple nations, you get to choose who will be your ruler to command your armies, alongside with your teammate, with whom you must secure the succession crisis."
      japanese_scenario: "§Y1v1:§! Shogun"
      japanese_scenario_desc: "In this scenario you get to play in a small narrow island but with more room for maneuver. Here you get to choose between four different formables and to make history by uniting Japan under one clan."
      japanese_scenario_alt: "§Y1v1:§! (§OAlternative§!) Shogun"
      japanese_scenario_alt_desc: "In this alternative scenario you get to play in a small narrow island, leaving no room for maneuver, except through seas. Here you get to choose between four different formables and to make history by uniting Japan under one clan."
      napoleonic_wars: "§Y4v4:§! Napolenic Wars"
      napoleonic_wars_desc: "Choose to play either on Napoleon's side or in a coalition against him and his allies. Reliving the history and its historic battles, while also creating new historic battles and potentionally changing the course of history.\n(Commanders have yet not been added.)"
      napoleonic_wars_alt: "§Y5v5:§! (§OAlternative§!) Napolenic Wars"
      napoleonic_wars_alt_desc: "Choose to play either on Napoleon's side or in a coalition against him and his allies. Reliving the history and its historic battles, while also creating new historic battles and potentionally changing the course of history by already having Sweden and Ottomans taking part on either side, increasing the conflict."
      thirty_years_war: "§Y5v5:§! Thirty Years' War"
      thirty_years_war_desc: "In this Religious War there are two sides to play as, Protestant side and Catholic side, with only one side coming on top. Will the conflict last for thirty years? Only one way to find out."
      thirty_years_war_alt: "§Y4v4:§! (§OAlternative§!) Thirty Years' War"
      thirty_years_war_alt_desc: "In this alternative Religious War there are two sides to play as, Protestant side and Catholic side, with only one side coming on top. Will the conflict last for thirty years? Only one way to find out."
      great_turkish_war: "§Y5v5:§! Great Turkish War"
      great_turkish_war_desc: "Change the course of history and the fate of Europe by either playing on one side and win, or on the other side and win."
      great_turkish_war_alt: "§Y3v3:§! (§OAlternative§!) Great Turkish War"
      great_turkish_war_alt_desc: "Change the course of history and the fate of Europe by either playing on one side and win, or on the other side and win."
      roman_wars: "§YCo-op v Co-op:§! Roman Wars"
      roman_wars_desc: "In this Scenario you get to battle in some Roman vs Roman looking war with as many co-ops as one likes or even all alone."
      roman_wars_alt: "§Y3v3:§! (§OAlternative§!) Roman Wars"
      roman_wars_alt_desc: "In this Scenario you get to battle in some Roman vs Roman looking war with as many co-ops as one likes or even all alone."
      austrian_succession: "§Y5v5:§! War of the Austrian Succession"
